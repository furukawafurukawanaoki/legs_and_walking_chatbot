<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            /* 全体のフォント設定 */
            body {
                font-family: 'Roboto', Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                color: #333;
            }

            /* コンテナのスタイル */
            #memory {
                width: 85%;
                max-width: 1000px;
                margin: 40px auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            }

            /* タイトルのスタイル */
            .title {
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                color: #007bff;
                margin-bottom: 20px;
            }

            /* テーブルのスタイル */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                font-size: 11px;
                font-weight: 500;
                border: 1px solid #ddd;
                box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            }

            th, td {
                padding: 16px 20px; /* 内側余白を増やす */
                text-align: left;
                border: 1px solid #eaeaea;
                word-wrap: break-word;
            }

            /* 質問内容と回答列の幅を広げる */
            th:nth-child(1),
            td:nth-child(1) {
                width:30%
            }
            th:nth-child(2),
            td:nth-child(2) {
                width: 55%; /* 質問内容と回答を広めに確保 */
            }

            th:nth-child(3),
            td:nth-child(3) {
                width: 15%; /* 質問日時は幅を狭めに */
            }

            th {
                background-color: #007bff;
                color: #ffffff;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            td {
                background-color: #ffffff;
                line-height: 1.6; /* 行間を調整 */
            }

            /* 偶数行の背景色 */
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            /* 行のホバー効果 */
            tr:hover {
                background-color: #f4f4f4;
                transition: background-color 0.2s ease-in-out;
            }

            /* テーブルの角を丸く */
            table {
                border-radius: 8px;
                overflow: hidden;
            }

            /* レスポンシブ対応（小画面用） */
            @media (max-width: 768px) {
                #memory {
                    width: 95%;
                    padding: 15px;
                }

                table {
                    font-size: 12px; /* 少し小さく */
                }

                th, td {
                    padding: 12px 15px; /* 内側余白を適度に調整 */
                }

                th:nth-child(1),
                td:nth-child(1){
                    width:30%
                }
                th:nth-child(2),
                td:nth-child(2) {
                    width: 55%; /* 小画面でも質問内容と回答を優先 */
                }

                th:nth-child(3),
                td:nth-child(3) {
                    width: 15%;
                }

                .title {
                    font-size: 16px;
                }
            }
            .empty{
                font-size: 16px;
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
            }
        </style>
        <title>質問履歴</title>
    </head>
    <body>
        {% include 'nav.html' %}
        <div id="memory">
            <div class="title">質問履歴</div>
            {% if zip_lists %}
            <div class="content-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>質問内容</th>
                            <th>回答</th>
                            <th>質問日時</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for query,answer,date in zip_lists %}
                        <tr>
                            <td class="text">{{ query|safe }}</td>
                            <td class="text">{{ answer|safe }}</td>
                            <td class="text">{{ date|safe }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="empty">質問履歴はありません</div>
        </div>
        {% endif %}
    </body>
</html>
